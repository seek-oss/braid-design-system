name: Clean up preview site

on: workflow_dispatch

jobs:
  delete:
    name: Clean up preview site
    runs-on: ubuntu-latest
    env:
      CI: true
      PREVIEW_DIR: preview
      DAYS_OLD: 12
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Delete old preview directories
        run: ./scripts/cleanUpPreviews.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
